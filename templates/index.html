<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <table class="table table-condensed table-striped">
        <tr>
          <th></th>
          {% for name in assignment_names %}
            <th>{{ name }}</th>
          {% endfor %}
        </tr>

        {% for student in students %}
          <tr>
            <th><a href="https://github.com/{{ student.login }}/{{ repo_name }}">{{ student.fullname or student.login }}</a></th>
            {% for col_key in col_keys %}
              <td class="{% if student.status[col_key] == 'missing' %}danger{% endif %}">
                <a href="https://github.com/{{ student.login }}/{{ repo_name }}/blob/master/{{ col_key }}">
                  {{ student.status[col_key] }}
                </a>
              </td>
            {% endfor %}
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
  </html>
